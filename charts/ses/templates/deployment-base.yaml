{{- range $module, $config := .Values.modules }}
{{- if and ($config) (hasPrefix "core-" (index $config "type")) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $module }}
  namespace: {{ $.Values.namespace }}{{/* see https://stackoverflow.com/questions/55213545/helm-range-without-leaving-global-scope */}}
  labels:
    instance: instance-{{ $.Values.name }}
    name: {{ $module }}
    module: {{ $module }}
spec:
  selector:
    matchLabels:
      module: {{ $module }}
# Labels from kustomization.yaml
  replicas: 1
  template:
    metadata:
      labels:
        instance: instance-{{ $.Values.name }}
        name: {{ $module }}
        module: {{ $module }}
# Labels from kustomization.yaml
    spec:
      imagePullSecrets: 
      - name: local-registry
#      initContainers:
#      - name: init-{{ $module }}
#        image: busybox:1.33.1
#        command: ['sh', '-c', 'cp /etc/{{ $module }}/.secrets/userdb.bolt /etc/{{ $module }}/userdb.bolt']
      volumes:
        {{- if $config.secrets }}
        - name: volsecrets
          secret:
            secretName: sikrits-{{ $module }}
        {{- end }}
      containers:
      - name: {{ $module }}
        image: {{ $config.image }}
        imagePullPolicy: {{ or $config.imagePullPolicy "Always" }}
        ports:
        - containerPort: {{ or $config.containerPort "undefined" }}
        env:
        {{- range $kv := $config.env }}
        - name: {{$kv.name}}
          value: {{$kv.value}}
        {{- end }}
        volumeMounts:
          {{- if $config.secrets }}
          - name: volsecrets
            mountPath: {{ $config.secrets.mount }}
            readOnly: {{ $config.secrets.readOnly }}
          {{- end }}
        securityContext:
          runAsUser: 405
          runAsGroup: 100
          allowPrivilegeEscalation: false
#        nodeSelector: 
#          accel: nvidia
{{- end }}
{{- end }}

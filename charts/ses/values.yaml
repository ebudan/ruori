# This chart requires an explicitly defined values.yaml as generated by `ses deployment helm`.
# This chart is compatible with ses-cli v1.20.0 and later.

# This is our link to an ingress/rproxy instance running on our cluster, built 
# using the traefik-rproxy-le-1 chart. If you did not name yours 'traefik-ingress', 
# override with --set traefik.instance=YOUR_INGRESS_INSTANCE. 
traefik:
  instance: traefik-ingress

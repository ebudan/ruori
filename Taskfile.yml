version: '3'

# See https://taskfile.dev/usage/

tasks:
  default:
    cmds:
      - task: generate-packages

  generate-packages:
    desc: Runs Helm for all chart dirs and commits results in artefact branch
    vars:
      BRANCH:
        sh: git name-rev --name-only HEAD
      CHARTS:
        sh: find . -mindepth 2 -maxdepth 2  -type f -name "Chart.yaml" -exec dirname "{}" \;
    cmds:
      - git checkout gh-pages
      - for: CHARTS
        cmd: helm package -d charts {{ .ITEM }}
      - git push
      - git checkout {{ .BRANCH }}

